<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" type="text/css" />
    <title>Basic DOM Exercise</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="index.html">DOM Exercises</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="index.html"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="cards.html">Cards</a>
          </li>
        </ul>
      </div>
    </nav>

    <div id="container" class="card">
      <div class="card-header text-center">
        <h1 class="">Basic DOM</h1>
      </div>
      <div class="card-body">
        <p>This is a list of stuff</p>
        <ol id="myList">
          <li>Item 1</li>
          <li>Item 2</li>
        </ol>
        <div id="controls">
          <div id="buttonControls" class="text-center">
            <button id="show" type="button" class="btn btn-outline-primary">
              <i class="fas fa-eye"></i> Show
            </button>
            <button id="add" type="button" class="btn btn-outline-success">
              <i class="fas fa-plus"></i> Add
            </button>
            <button id="delete" type="button" class="btn btn-outline-danger">
              <i class="fas fa-trash-alt"></i> Delete
            </button>
          </div>
        </div>
        <div id="listResult"></div>
      </div>
    </div>
    <script type="module" src="./scripts/main.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
