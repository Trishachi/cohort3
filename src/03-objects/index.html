<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" type="text/css" />

    <title>Account Management</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="index.html"><i class="fas fa-university"></i> Royal Bank

      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home </a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container-fluid">
      <h1 class="display-4">Dashboard
      </h1>
      <div id="wrapper" class="container">
        <div class="row row-grid">
          <div class="col-md-6">
            <div id="leftPanel" class="col-md-12">
                <h4 class="panelTitle">Accounts</h5>
              <!-- <div id="mainOperation">
                <button id="addCard" type="button" class="btn btn-outline-success">Add Card</button>
              </div> -->
              <!-- Dynamically added card go here -->
              
            </div>
          </div>
          <div class="col-md-6">
              <div id="rightPanel" class="col-md-12">
                  <h4 class="panelTitle">Account Summary</h4>
                 
                      <div class="form-group row">
                        <label for="accountName" class="col-sm-4 col-form-label">Account Name:</label>
                        <div class="col-sm-8">
                          <input type="text" class="form-control" id="accountName" placeholder="Enter Account Name">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="initBalance" class="col-sm-4 col-form-label">Opening Balance:</label>
                        <div class="col-sm-8">
                          <input type="number" class="form-control" id="initialBalance" placeholder="Enter Opening Balance">
                        </div>
                      </div>
                      <!-- <div class="form-group row">
                        <label for="amount" class="col-sm-4 col-form-label">Enter Amount:</label>
                        <div class="col-sm-8">
                          <input type="number" class="form-control" id="amount" placeholder="Enter Amount">
                        </div>
                      </div> -->
                      <div class="form-group row">
                        <div class="col-sm-12">
                          <!-- <button id="deposit" type='submit' class="btn btn-primary">Deposit</button> -->
                          <!-- <button id="withdraw" type='submit' class="btn btn-primary">Wthdraw</button> -->
                          <button id="newAccount" type='submit' class="btn btn-primary">Create New Account</button>
                        </div>
                      </div>
                      <hr>
                      <div>
                        <div id="accOptions" class="hide">
                            <h5 class="panelTitle text-center">Account Options</h5>                
                           
                            <button id="highValAcc" type='submit' class="btn btn-outline-primary">Highest Value Account</button>             
                            <button id="lowValAcc" type='submit' class="btn btn-outline-primary">Lowest Value Account</button>
                            <button id="totBalSummary" type='submit' class="btn btn-outline-primary">Total Account Balance</button> 
                            <hr>
                        </div>                          
                          <div id="messageArea">
                            <h5 class="panelTitle text-center">Message Area</h5>
                            <p id="resultDisplay"></p>
                            <p id="errorDisplay" class="error"></p>
                          </div>
                      </div>                                      
              </div>            
          </div>
        </div>        
        </div>
      </div>
    </div>

    <!-- <script type="module" src="./scripts/main.js"></script> -->
    <script type="module" src="./scripts/index.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
